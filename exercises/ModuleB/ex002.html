<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using a variable.</title>
    <style>
        body{
            background-color: rgb(213, 191, 131);
            font: normal 16px Arial, sans-serif;
        }
    </style>

</head>
<body>
    <h1>Say the name</h1>
    
    <script>
       var name = window.prompt('What is your name?');
       window.alert('Hello, nice to meet you '+ name + '!');
    </script>
</body>
</html>
