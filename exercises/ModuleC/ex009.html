<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <style>
        body {
            background-color: rgb(213, 191, 131);
            font: normal 20px Arial, sans-serif;
        }
        input {
            font: normal 20px Arial, sans-serif;
            width: 100px;
            height: 30px;
            margin: 10px;
        }
        div#res {
            font: normal 20px Arial, sans-serif;
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h1>mutiplicando</h1>
    <input type="number" name="textn1" id="txtn1"> *
    <input type="number" name="textn2" id="txtn2"> =
    <input type="button" value="Mutiplicar" onclick="mutiplicar()">
    <div id="res">Resultado</div>
    <script>
        function mutiplicar(){
            var tn1 = document.querySelector('input#txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var mult = n1 * n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a <strong>${mult}</strong>`
        }
    </script>
</body>
</html>
